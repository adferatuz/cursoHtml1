<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
        <link rel="stylesheet" href="style-home.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        
        <title>Contacto - Barberia alura</title>
    </head>

    <body>
        <header>

            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Imagen de la barberia Alura">
                </h1>
                
                <nav>                
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a  href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contenedor-formulario">
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" name="nombreapellido" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" name="correoelectronico" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="63" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                   

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>

                    <legend>¿En que horario quiere ser atendido?</leg>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label for=""><input class="checkbox" type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Imagen de la barberia Alura">
            <p class="Copyright">&#169; Copyright alura año - 2024</p>
        </footer>
        
    </body>
</html>
